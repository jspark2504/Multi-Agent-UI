name: Deploy multi-agent-ui via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: echo "${{ secrets.FRONTEND_ENV }}" > .env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.ORGAN_USER }}/multi-agent-ui:latest
          platforms: linux/amd64,linux/arm64

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, multi-agent-ui]

    steps:
      - name: Pull latest image
        run: docker pull ghcr.io/${{ secrets.ORGAN_USER }}/multi-agent-ui:latest

      - name: Stop old container
        run: |
          docker stop multi-agent-ui || true
          docker rm multi-agent-ui || true

      - name: Run new container
        run: |
          docker run -d \
            --name multi-agent-ui \
            -p 37123:3000 \
            --env-file /home/ec2-user/multi-agent-ui/Multi-Agent-UI/.env \
            ghcr.io/${{ secrets.REPO_USER }}/multi-agent-ui:latest

      - name: Health check
        run: |
          sleep 5
          if curl -sSf http://localhost:37123/ > /dev/null; then
            echo "multi-agent-ui is UP"
          else
            echo "Health check failed"
            docker logs multi-agent-ui --tail 200
            exit 1
          fi
